<script>
    function onTokenExpired(valid) {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        // get cookie (name: app_origin) from cookie string
        function getCookie(name) {
          var value = "; " + document.cookie;
          var parts = value.split("; " + name + "=");
          if (parts.length == 2) return parts.pop().split(";").shift();
        }

        // get app_origin from cookie
        var c_app_origin = getCookie("app_origin");

        const app_origin =
          c_app_origin || urlParams.get("app_origin");

        if (c_app_origin && app_origin.includes("ios")) {
          iosOnTokenExpired(valid);
        } else {
          onAndroidTokenExpired(valid);
        }
      } catch (err) {
        console.error(err);
      }
    }

    function onAndroidTokenExpired(valid) {
      try {
        AndroidInterface.tokenStatus(valid, "Token expired");
      } catch (err) {
        console.error(err);
      }
    }
    function iosOnTokenExpired(valid) {
      try {
        window.webkit.messageHandlers.onTokenStatus.postMessage({
          status: valid,
          message: "Token expired",
        });
      } catch (err) {
        console.error(err);
      }
    }
    function backToMainApp() {
      try {
        if (window?.webkit) {
          window.webkit.messageHandlers.backToAppNow.postMessage();
        }
        else {
          AndroidInterface.backToAppNow();
        }
      } catch (err) {
        console.log(err);
      }
    }
    function microSurveySubmitted(formId) {
      try {
        if (window?.webkit) {
          window.webkit.messageHandlers.microSurveySubmitted.postMessage({ formId });
        } else {
          AndroidInterface.microSurveySubmitted(formId);
        }
      } catch (err) {
        console.log(err);
      }
    }
    function rotate() {
      try {
        if (AndroidInterface) {
          AndroidInterface.rotate();
        } else {
          if (window.webkit) {
            window.webkit.messageHandlers.rotate.postMessage();
          }
        }
      } catch (err) {
        console.log(err);
      }
    }
  </script>
